name: Test deploy                    # Workflow 이름
on:
  - push
  - pull_request
jobs: # Job 설정
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies    # 의존 파일 설치
        run: bun install

      - name: Build                   # React Build
        run: bun run build

      - name: creates output
        run: sh ./build.sh
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.EXPERIMENT_VERCEL }}
        with:
          source-directory: 'output'
          destination-github-username: suhyeonP
          destination-repository-name: experiment_js
          user-email: ${{ secrets.MY_MAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main
      - name: Test get variable exported by push-to-another-repository # what is this
        run: echo $DESTINATION_CLONED_DIRECTORY
