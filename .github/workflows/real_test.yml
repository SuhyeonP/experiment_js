name: run test
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') }}
    steps:
      - name: Github commit
        env:
          GITHUB_COMMIT: ${{ toJson(github.event.head_commit) }}
        run: echo "$GITHUB_COMMIT"

      - name: Dump GitHub context 왜 안돼
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: contain check
        env:
          GITHUB_CONTEXT: ${{ contains(github.event.head_commit.message, 'ci skip') }}
        run: echo "$GITHUB_CONTEXT"

      - name: msg check
        env:
          GITHUB_CONTEXT: ${{ github.event.head_commit.message }}
        run: echo "$GITHUB_CONTEXT"

