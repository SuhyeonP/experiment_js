name: run test
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') }}
    steps:
      - name: Github commit event
        env:
          GITHUB_COMMIT: ${{ toJson(github.event) }}
        run: echo "$GITHUB_COMMIT"

      - name: Dump GitHub context 왜 안돼
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: contain check
        env:
          GITHUB_CONTEXT: ${{ contains(github.event.head_commit.message, 'ci skip') }}
        run: echo "$GITHUB_CONTEXT"

      - name: msg check
        env:
          GITHUB_CONTEXT: ${{ github.event.head_commit.message }}
        run: echo "$GITHUB_CONTEXT"

      - name: msg check
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event.head_commit.message) }}
        run: echo "$GITHUB_CONTEXT"
          

  example_comment_pr:
    runs-on: ubuntu-latest
    name: An example job to comment a PR
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Hello world ! :wave:
