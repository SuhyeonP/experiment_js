name: PR labeler
on:
  pull_request:
    types:
      [opened]
    branches:
      - master
      - phase-* # This will run on any branch that starts with "phase-"
jobs:
  labeler:
    runs-on: ubuntu-latest

    steps:
      - name: Check Labels
        id: labeler
        uses: jimschubert/labeler-action@v1
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}